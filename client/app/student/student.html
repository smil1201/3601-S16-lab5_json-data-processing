
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Students:</h1>
      <ul id="studentList">
        <li ng-repeat="student in students">
        {{ student.firstName }} {{ student.lastName }}
        </li>
      </ul>
    </div>
  </div>

  <br>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="student.getABC()">Sort by last name</button>
        <button type="submit" class="btn btn-primary" ng-click="student.getFirstABC()">Sort by first name</button>
        <button type="submit" class="btn btn-primary" ng-click="student.DOBSort()">Sort by date of birth</button>
        <button type="submit" class="btn btn-primary" ng-click="student.MajorsSort()">Sort by major</button>
      </span>
</div>
