<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="student in students">
        {{ student.firstName }} {{ student.lastName }}
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="student.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="student.ABCSort()">Sort by</button>
      </span>
    </p>
  </form>
</div>
